<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Dev Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
        color: #f1f5f9;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: rgba(59, 130, 246, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(59, 130, 246, 0.3);
      }

      .icon svg {
        width: 60px;
        height: 60px;
        color: #3b82f6;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #60a5fa, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        color: #94a3b8;
        font-size: 1.125rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        background: #3b82f6;
        color: white;
        padding: 0.875rem 2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }

      .button:hover {
        background: #2563eb;
      }

      .offline-indicator {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 0.5rem;
        color: #fca5a5;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
        </svg>
      </div>

      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection.
        Don't worry, Dev Tracker will sync your changes when you're back online.
      </p>

      <a href="/" class="button" onclick="window.location.reload(); return false;">
        Try Again
      </a>

      <div class="offline-indicator">
        ðŸ“¡ No Internet Connection
      </div>
    </div>

    <script>
      // Auto-reload when connection is restored
      window.addEventListener('online', function() {
        window.location.reload();
      });
    </script>
  </body>
</html>
